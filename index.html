<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Weather Dash</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
  <section class="section p-3 has-text-centered">
    <div class="container">
      <h1 class="title">Weather Dashboard</h1>
    </div>
</section>
<section class="section columns">
  <!-- search -->
  <div class="column is-one-quarter">
    <div class="field">
        <label class="label">Search</label>
        <div class="control">
            <input id="citySearch" class="input" type="text" placeholder="City Name" value="">
        </div>
    </div>
    <button id="search" class="button" type="button">Search</button>
    <div class="box has-background-light has-text-centered m-1 p-1">
      <p>Recent</p>
    </div>
  </div>
<!-- current city weather -->
  <div class="column">
    <div id="weatherAll" class="box column has-background-light">
      <div id="weatherToday" class="">
        <h2 id="currentCity" class=""></h2>
        <div id="temptoday"></div>
        <div id="windtoday"></div>
        <div id="humiditytoday"></div>
        <div id="uvtoday"></div>
      </div>
    </div>
  <!-- 5-day report -->
    <div class="column">
      <h2 class="has-text-centered m-5">5-Day Forecast</h2>
      <div class="columns">
        <div id="dayOne" class="column is-one-fifth section box has-background-light">
          <p>test</p>
        </div>
        <div id="dayTwo" class="column is-one-fifth section box has-background-light">
          <p>test</p>
        </div>
        <div id="dayThree" class="column is-one-fifth section box has-background-light">
          <p>test</p>
        </div>
        <div id="dayFour" class="column is-one-fifth section box has-background-light">
        <p>test</p>
        </div>
        <div id="dayFive" class="column is-one-fifth section box has-background-light mb-5">
        <p>test</p>
        </div>
      </div>
    </div>
  </div>
</section>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script src="script.js"></script>
  </body>
</html>
